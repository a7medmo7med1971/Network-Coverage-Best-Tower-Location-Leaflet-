<body class="bBody">






 
  <!-- Navbar -->
  <section class="own">
  <nav class="navbar navbar-expand-lg bg-dark shadow-sm">
    <div class="container-fluid justify-content-center text-center">
      <h2 class="navbar-brand text-light fw-bold fs-5 m-0">
       Network Coverage & Best Tower Location
        <i class="fa-solid fa-tower-cell me-2"></i>
      </h2>
    </div>
  </nav>
</section>
  

<!-- Card -->

<!-- زر التوجل أعلى يمين الشاشة -->
<button id="toggleSidebarBtn" class="btn btn-success position-absolute top-5 m-3 d-md-none" style="z-index: 1002; left: 44px;">
  <i class="fa-solid fa-bars"></i>
</button>




    <!-- bulding New Cairo -->
<!-- Sidebar -->
<section class="Toggle">
  <div id="sidebar" class="position-absolute top-25 shadow p-3 m-3 rounded-4 d-none d-md-block" style="width: 273px; z-index: 1001; left: 44px;">
    <div class="text-end d-md-none mb-2">
      <button id="closeSidebarBtn" class="btn btn-sm btn-outline-danger">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="text-center mb-3">
      <h5 class="fw-bold">Network Coverage Analysis</h5>
    </div>

    <div class="d-flex flex-column gap-3 text-center">
      <div>
        <label for="cardd" class="form-label fw-bold">Network <i class="fa-solid fa-sim-card"></i></label>
        <select class="form-select" id="cardd">
          <option selected disabled>Select Network Operator</option>
          <option value="Orange Mobile">Orange Mobile</option>
          <option value="Vodafone">Vodafone Mobile</option>
          <option value="Etisalat">Etisalat Mobile</option>
          <option value="WE">WE</option>
        </select>
      </div>

      <div>
        <label for="governorateDropdown" class="form-label fw-bold">Select Governorate</label>
        <select class="form-select" id="governorateDropdown">
          <option selected disabled>Select Governorate</option>
          <option value="cairo">Cairo</option>
          <option value="giza">Giza</option>
          <option value="alex">Alexandria</option>
        </select>
      </div>

      <div>
        <label for="radiusInputt" class="form-label fw-bold">Radius (km)</label>
        <input type="number" class="form-control" id="radiusInputt" placeholder="0.5" step="0.5" min="0.5" max="2">
      </div>

      <div class="d-grid gap-2 mt-2">
        <button id="analyzeBtnn" class="btn btn-outline-warning rounded-3 p-2 fs-6">
          Network Coverage <i class="fa-solid fa-tower-cell"></i>
        </button>
        <button id="select" class="btn btn-outline-info rounded-3 p-2 fs-6">
          Set Range <i class="fa-solid fa-border-top-left"></i>
        </button>
        <button id="suggestTower" class="btn btn-outline-danger rounded-3 p-2 fs-6">
          Best Location <i class="fa-solid fa-tower-broadcast"></i>
        </button>
        <button id="selectBuilding" class="btn btn-outline-danger rounded-3 p-2 fs-6">
          Buildings Covered by the Network <i class="fa-solid fa-tower-broadcast"></i>
        </button>
        <button id="clear" class="btn btn-outline-primary rounded-3 p-2 fs-6">
          Remove Analysis
        </button>
        <button id="display" class="btn btn-outline-dark rounded-3 p-2 fs-6">
          View and Update Data
        </button>
        <button id="downloadData" class="btn btn-outline-success rounded-3 p-2 fs-6">
          Download Data <i class="fa-solid fa-file-csv"></i>
        </button>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="dataDisplay" class="card p-3" style="position: absolute; top: 12%; left: 105%; z-index: 1000; width: 264px; background: aliceblue; border: 1px solid #ccc; display: none; text-align: end;">
            <button id="closeDisplayBtn" class="btn btn-sm btn-outline-danger">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <h5 class="text-center">View Data</h5>
            <div id="dataContent" style="font-size: 14px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


 

  <!-- btn -->
  <div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">
      <div id="map"></div>
    </div>
  </div>
</div>

</div>
