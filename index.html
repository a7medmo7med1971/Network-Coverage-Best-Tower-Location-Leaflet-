<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spatial Analysis</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

  <!-- Leaflet Draw -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css" />

  <!-- XLSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bBody">

  <!-- Navbar -->
  <section class="own">
    <nav class="navbar navbar-expand-lg bg-dark shadow-sm">
      <div class=" p-2">
        <h2 class="navbar-brand text-light fw-bold fs-5 m-0">
          Network Coverage & Best Tower Location
        </h2>
      </div>
    </nav>
  </section>

  <!-- Toggle Sidebar Button -->
  <button id="toggleSidebarBtn" class="btn btn-success position-absolute top-5 m-3 d-md-none" style="z-index: 1001; left: 44px;">
    <i class="fa-solid fa-bars"></i>
  </button>

  <!-- Sidebar -->
  <section class="Toggle">
    <div id="sidebar" class="position-absolute top-25 shadow p-3 m-3 rounded-4 d-none d-md-block" style="width: 273px; z-index: 10010; left: 44px;">

      <!-- Close Button for Mobile -->
      <div class="text-end d-md-none mb-2">
        <button id="closeSidebarBtn" class="btn btn-sm btn-outline-danger">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <!-- Sidebar Title -->
      <div class="text-center mb-3">
        <h5 class="fw-bold">Network Coverage Analysis</h5>
      </div>

<!-- Sidebar Form -->
<div id="sidebarForm" class="p-3">
  <div class="d-flex flex-column gap-3 text-center">

    <!-- Network Selection -->
    <div>
      <label for="cardd" class="form-label fw-bold">
        Network <i class="fa-solid fa-sim-card"></i>
      </label>
      <select class="form-select" id="cardd">
        <option selected disabled>Select Network Operator</option>
        <option value="Orange Mobile">Orange Mobile</option>
        <option value="Vodafone">Vodafone Mobile</option>
        <option value="Etisalat">Etisalat Mobile</option>
        <option value="WE">WE</option>
      </select>
    </div>

    <!-- Governorate Selection -->
    <div>
      <label for="governorateDropdown" class="form-label fw-bold">
        Select Governorate
      </label>
      <select class="form-select" id="governorateDropdown">
        <option selected disabled>Select Governorate</option>
        <option value="cairo">Cairo</option>
        <option value="giza">Giza</option>
        <option value="alex">Alexandria</option>
      </select>
    </div>

    <!-- Radius Input -->
    <div>
      <label for="radiusInputt" class="form-label fw-bold">
        Radius (km)
      </label>
      <input type="number" class="form-control" id="radiusInputt" placeholder="0.5" step="0.5" min="0.5" max="2" />
    </div>

    <!-- Action Buttons -->
    <div class="d-grid gap-2 mt-2">
      <button id="analyzeBtnn" class="btn btn-outline-warning rounded-3 p-2">
        Network Coverage <i class="fa-solid fa-tower-cell"></i>
      </button>
      <button id="select" class="btn btn-outline-info rounded-3 p-2">
        Set Range <i class="fa-solid fa-border-top-left"></i>
      </button>
      <button id="suggestTower" class="btn btn-outline-danger rounded-3 p-2">
        Best Location <i class="fa-solid fa-tower-broadcast"></i>
      </button>
      <button id="selectBuilding" class="btn btn-outline-danger rounded-3 p-2">
        Buildings Covered by the Network <i class="fa-solid fa-building"></i>
      </button>
      <button id="clear" class="btn btn-outline-primary rounded-3 p-2">
        Remove Analysis
      </button>
      <button id="display" class="btn btn-outline-dark rounded-3 p-2">
        View and Update Data
      </button>
      <button id="downloadData" class="btn btn-outline-success rounded-3 p-2">
        Download Data <i class="fa-solid fa-file-csv"></i>
      </button>
    </div>

  </div>
</div>

      <!-- Data Display -->
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div id="dataDisplay" class="card p-3" style="position: absolute; top: 12%; left: 105%; z-index: 1000; width: 264px; background: aliceblue; border: 1px solid #ccc; display: none; text-align: end;">
              <button id="closeDisplayBtn" class="btn btn-sm btn-outline-danger">
                <i class="fa-solid fa-xmark"></i>
              </button>
              <h5 class="text-center">View Data</h5>
              <div id="dataContent" style="font-size: 14px;"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Map Container -->


        <div id="map"></div>


  <!-- Info Card -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div id="card" class="text-center p-3 p-md-4 rounded-4 shadow-sm">
          <h5 class="fw-bold mb-2">
            <i class="fa-solid fa-signal"></i> Select Operator
          </h5>
          <p class="mb-0 small text-muted">
            Please select a telecom company using the menu above the map to display the data.
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Section -->
  <section id="loading">
    <div class="sk-chase">
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
      <div class="sk-chase-dot"></div>
    </div>
    <h5 class="mt-3">Initializing the map...</h5>
  </section>

  <!-- JS Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

  <!-- GeoJSON Files -->
  <script src="geojson/cairo.js"></script>
  <script src="geojson/tower.js"></script>

  <!-- jQuery -->
  <script src="js/jquery-3.5.1.min.js"></script>

  <!-- Main JS -->
  <script src="js/index.js"></script>
</body>
</html>
